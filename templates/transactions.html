<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Transaction History</h1>
    <h3>Total Sales: ${{ '%.2f'|format(total_sales) }}</h3>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for row in sales %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>${{ '%.2f'|format(row[3]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">‚Üê Back to POS</a>
</body>
</html>
