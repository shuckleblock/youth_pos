<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Touch POS System</h1>
    <div style="margin-top: 20px;">
        <a href="/admin" style="margin-right: 20px;">ðŸ”§ Admin Panel</a>
        <a href="/transactions">ðŸ“Š Transaction History</a>
      </div>
    <div id="product-container"></div>

    <h3>Cart</h3>
    <ul id="cart-list"></ul>
    <button onclick="checkout()">Checkout</button>

    <script>
        let cart = {};

        function renderCart() {
            const list = document.getElementById("cart-list");
            list.innerHTML = "";
            Object.values(cart).forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
                list.appendChild(li);
            });
        }

        function addToCart(id, name, price) {
            if (!cart[id]) {
                cart[id] = { id, name, price, quantity: 0 };
            }
            cart[id].quantity++;
            renderCart();
        }

        fetch('/products')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("product-container");
                data.forEach(product => {
                    const div = document.createElement("div");
                    div.className = "product";

                    const img = document.createElement("img");
                    img.src = `/static/images/${product.name.toLowerCase()}.png`;
                    img.alt = product.name;
                    img.onclick = () => addToCart(product.id, product.name, product.price);

                    const label = document.createElement("p");
                    label.textContent = `${product.name} - $${product.price.toFixed(2)}`;

                    div.appendChild(img);
                    div.appendChild(label);
                    container.appendChild(div);
                });
            });

        function checkout() {
            const cartItems = Object.values(cart).map(item => ({
                id: item.id,
                quantity: item.quantity,
                total: item.price * item.quantity
            }));

            if (cartItems.length === 0) {
                alert("Cart is empty.");
                return;
            }

            fetch('/checkout', {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cart: cartItems })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                cart = {};
                renderCart();
            });
        }
    </script>
</body>
</html>
